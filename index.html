<script type="text/javascript">
	$(document).ready(function(){
		$('a').click(function(){
			var selected=$(this);
			$('a').removeClass('active');
			$(selected).addClass('active');
		});
	});

	var $a=$('.a'),
	$b=$('.b'),
	$c=$('.c'),
	$d=$('.d'),
	$home=$('.home'),
	$aboutme=$('.aboutme'),
	$gallery=$('.gallery');
	$contactus=$('.contactus');

	$a.click(function(){
		$home.fadeIn();
		$aboutme.fadeOut();
		$gallery.fadeOut();
		$contactus.fadeOut();
	});

	$b.click(function(){
		$home.fadeOut();
		$gallery.fadeOut();
		$aboutme.fadeIn();
		$contactus.fadeOut();
	});


	$c.click(function(){
		$gallery.fadeIn();
		$home.fadeOut();
		$aboutme.fadeOut();
		$contactus.fadeOut();
	});

	$d.click(function(){
		$contactus.fadeIn();
		$gallery.fadeOut();
		$home.fadeOut();
		$aboutme.fadeOut();
	});



</script>
